<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">ELECTRIC-CARS</h1>
          <p id="description" class="description text-center">
            Please help us fill out the following survey to own a new electric car:
          </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your Email"
                  required
                />
            </div>
            <div class="form-group">
                <label id="number-label" for="number"
                    >Age
                </label>
                <input
                  type="number"
                  name="age"
                  id="number"
                  min="21"
                  max="99"
                  class="form-control"
                  placeholder="Age"
                />
            </div>

            <div class="form-group">
                <p>Please choose the model you want:</p>
                <select id="dropdown" name="role" class="form-control" required>
                  <option disabled selected value>Select an option</option>
                  <option value="ms">Model S</option>
                  <option value="mx">Model X</option>
                  <option value="mb">Model B</option>
                  <option value="mz">Model Z</option>
                  <option value="other">Other</option>
                </select>
            </div>
      
            <div class="form-group">
                <p>Please choose the version you want:</p>
                <label>
                    <input
                      name="user-recommend"
                      value="vi"
                      type="radio"
                      class="input-radio"
                      checked
                    />i - $489,000.00
                </label>
                <label>
                    <input
                        name="user-recommend"
                        value="vq"
                        type="radio"
                        class="input-radio"
                    />q - $549,000.00
                </label>
                <label>
                    <input
                        name="user-recommend"
                        value="vqs"
                        type="radio"
                        class="input-radio"
                    />q'sport - $649,000.00
                </label>
            </div>
      
          <div class="form-group">
            <p>
              Would you like to add something else to your order?
            </p>
            <select id="most-like" name="mostLike" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>
              Please check the item you want to add:
            </p>
      
            <label>
                <input
                    name="prefer"
                    value="phone-holder"
                    type="checkbox"
                    class="input-checkbox"
                />Phone holder
            </label>

            <label>
              <input
                name="prefer"
                value="spot-remover"
                type="checkbox"
                class="input-checkbox"
              />Carpet spot remover 
            </label>

            <label>
                <input
                    name="prefer"
                    value="hanging-diffuser"
                    type="checkbox"
                    class="input-checkbox"
                />Hanging diffuser
            </label>

            <label>
                <input
                    name="prefer"
                    value="trunk-organizer"
                    type="checkbox"
                    class="input-checkbox"
                />Folding car trunk organizer
            </label>

            <label>
                <input
                    name="prefer"
                    value="spot-mirror"
                    type="checkbox"
                    class="input-checkbox"
                />Blind spot mirror
            </label>

            <label>
                <input
                    name="prefer"
                    value="carseat-cover"
                    type="checkbox"
                    class="input-checkbox"
                />Bench car seat cover 
            </label>

            <label>
              <input
                name="prefer"
                value="stickon-shade"
                type="checkbox"
                class="input-checkbox"
              />Stick-on shade
            </label>

            <label>
              <input
                name="prefer"
                value="floor-mats"
                type="checkbox"
                class="input-checkbox"
              />Rubber floor mats 
            </label>

            <label>
              <input
                name="prefer"
                value="road-kit"
                type="checkbox"
                class="input-checkbox"
              />Travel road kit
            </label>

            <label>
              <input
                name="prefer"
                value="windshield-sunshade"
                type="checkbox"
                class="input-checkbox"
              />Windshield sunshade
            </label>
          </div>
      
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
</body>
</html>
